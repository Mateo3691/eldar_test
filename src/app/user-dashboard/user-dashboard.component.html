<main>
    <div class="dashboard-cotainer pt-5 min-h-screen">
        <div class="flex justify-content-center align-items-center">
            <app-user-card></app-user-card>
        </div>
        <div class="p-4 lg:px-8 md:px-5 sm:px-4 xl:px-8 flex flex-column justify-content-center align-items-center">
            <div class="card dashboards-container">
                <p-table 
                    #dt1
                    [value]="itemList()" dataKey="id" editMode="row" 
                    [rows]="5"
                    [rowsPerPageOptions]="[5, 10, 25, 50]"
                    [paginator]="true"
                    [loading]="isTableLoading()"
                    [globalFilterFields]="['id', 'title', 'body']">
                    <ng-template pTemplate="caption">
                        <div class="flex flex-wrap justify-content-center align-items-center gap-2">
                            <p-button label="Limpiar" [outlined]="true" icon="pi pi-filter-slash" (onClick)="clear(dt1)" />
                            <span class="p-input-icon-left gap-2">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" [(ngModel)]="searchValue" (input)="dt1.filterGlobal(searchValue, 'contains')" placeholder="Search keyword" />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:5%">Id</th>
                            <th style="width:30%">TÃ­tulo</th>
                            <th style="width:65%">Contenido</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.title }}</td>
                            <td>{{ item.body }}</td>
                        </tr>
                    </ng-template>
