<main>
    <div>
        <div class="flex justify-content-center align-items-center">
            <h2>Hola ADMINO123</h2>
        </div>
        <div class="p-4 lg:p-8 md:p-5 sm:p-4 xl:p-8">
            <div class="card">
                <div class="sticky top-0 z-5">
                    <div class="flex justify-content-end mb-3">
                        <p-button class="mt-3" label="Agregar" (onClick)="controlDialog(true)" icon="pi pi-plus" iconPos="right" />
                    </div>
                </div>
                <p-toast></p-toast>
                <p-table [value]="itemList" dataKey="id" editMode="row" 
                [tableStyle]="{'min-width': '50rem'}"
                [rows]="5"
                [rowsPerPageOptions]="[5, 10, 25, 50]"
                [paginator]="true"
                [loading]="isTableLoading()">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width:5%">Id</th>
                            <th style="width:30%">Título</th>
                            <th style="width:65%">Contenido</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item let-editing="editing" let-ri="rowIndex">
                        <tr [pEditableRow]="item">
                            <td>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input 
                                            pInputText type="text"
                                            disabled 
                                            [(ngModel)]="item.id"/>
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{item.id}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input 
                                            pInputText type="text" 
                                            [(ngModel)]="item.title" 
                                            required />
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{item.title}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td>
                                <p-cellEditor>
                                    <ng-template pTemplate="input">
                                        <input 
                                            pInputText type="text" 
                                            [(ngModel)]="item.body"
                                            required />
                                    </ng-template>
                                    <ng-template pTemplate="output">
                                        {{item.body}}
                                    </ng-template>
                                </p-cellEditor>
                            </td>
                            <td>
                        <div class="flex align-items-center justify-content-center gap-2">
                            <button 
                                *ngIf="!editing" 
                                pButton 
                                pRipple 
                                type="button" 
                                pInitEditableRow 
                                icon="pi pi-pencil" 
                                (click)="onRowEditInit(item)" 
                                class="p-button-rounded p-button-text">
                            </button>
                            <button 
                                *ngIf="editing" 
                                pButton 
                                pRipple 
                                type="button" 
                                pSaveEditableRow 
                                icon="pi pi-check" 
                                (click)="onRowEditSave(item, ri)" 
                                class="p-button-rounded p-button-text p-button-success mr-2">
                            </button>
                            <button 
                                *ngIf="editing" 
                                pButton pRipple 
                                type="button" 
                                pCancelEditableRow 
                                icon="pi pi-times" 
                                (click)="onRowEditCancel(item, ri)" 
                                class="p-button-rounded p-button-text p-button-danger">
                            </button>
                        </div>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>    
    </div>
    <p-dialog header="Agregar item" [modal]="true" [(visible)]="showModal" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-5">Ingrese los datos a agregar.</span>
        <div [formGroup]="newItemForm">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="userId" class="font-semibold w-6rem">UserId</label>
                <input pInputText id="userId" formControlName="userId" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="title" class="font-semibold w-6rem">Título</label>
                <input pInputText id="title" formControlName="title" class="flex-auto" autocomplete="off" />
            </div>
            <div class="flex align-items-center gap-3 mb-5">
                <label for="body" class="font-semibold w-6rem">Contenido</label>
                <input pInputText id="body" formControlName="body" class="flex-auto" autocomplete="off" />
            </div>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (onClick)="controlDialog(false)" />
            <p-button label="Save" [disabled]="!newItemFormValid" (onClick)="addItem()" />
        </div>
    </p-dialog> 
</main>
